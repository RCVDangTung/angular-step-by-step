<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="pagination.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="arrayFilters" ng-controller="ArrayFiltersCtrl" class="container">

<h3>Filtering by string expression</h3>
<div class="well">
    <label>Search for: <input class="form-control" type="text" ng-model="criteria"></label>
</div>
<table class="table table-bordered table-striped">
    <thead>
    <th ng-click="sort('name')">Name
        <i ng-class="{'glyphicon glyphicon-chevron-down' : sortDown('name')  , 'glyphicon glyphicon-chevron-up' : sortUp('name') }"></i>
    </th>
    <th ng-click="sort('desc')">Description
        <i ng-class="{'glyphicon glyphicon-chevron-down' : sortDown('desc')  , 'glyphicon glyphicon-chevron-up' : sortUp('desc') }"></i>
    </th>
    <th>Priority

    </th>
    <th>Estimation

    </th>
    <th>Done?

    </th>
    </thead>
    <tbody>
    <tr dir-paginate="item in backlog | itemsPerPage: 3 | filter:criteria | orderBy: filterProperty : reverse">
        <td>{{item.name}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.estimation}}</td>
        <td>{{item.done}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
     ...length
    </tr>
    </tfoot>
</table>
<div class="text-center">
    <dir-pagination-controls></dir-pagination-controls>
</div>
</body>
</html>
