<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular UI-router</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp">
<div class="container">
    <div class="text-center">
        <h3>{{greet}}</h3>
        <!--greet là 1 model được sinh ra khi app được chạy nó là 1 rootScope-->
    </div>
    <hr/>
    <div class="col-md-4">
        <ul class="nav nav-pills nav-stacked">
            <li><a ui-sref="home.main" ui-sref-active="active" href="#">Home</a></li>
            <li><a ui-sref="books" ui-sref-active="active" href="#">Books</a></li>
            <li><a ui-sref="skills" ui-sref-active="active" href="#">Skill</a></li>
        </ul>
    </div>
    <div class="col-md-8">
        <ui-view></ui-view>
       <!--đây là nơi view sẽ được hiện thị khi ta khai báo state-->
    </div>
</div>
<style>
    .active, ul li a.active:hover {
        color: #fff;
        background-color: #428bca;
    }
</style>
</body>
</html>
