<dev class="container">
    <div class="post">
        <h2><a>{{post.title}}</a></h2>

        <div><span am-time-ago="post.CreateAt" class="date"></span><span class="categories">Views: {{post.views}}</span>
        </div>
        <div class="description">
            <p>
                {{post.content}}
            </p>
        </div>

    </div>
</dev>
