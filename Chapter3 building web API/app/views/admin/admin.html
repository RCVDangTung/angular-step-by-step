<h4 text>Tạo bài viết mới</h4>
<form role="form" name="createPost">
    <div class="form-group">
        <label for="exampleInputEmail1"> Tiêu đề</label>
        <input ng-model="post.title" type="text" class="form-control" id="exampleInputEmail1" required
                >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mô tả</label>
        <input ng-model="post.desc" type="text" class="form-control" required id="exampleInputPassword1"
                >
    </div>


    <select ng-model="post.Category" ng-options="category._id as category.Category for category in categories">
        <option value="">---Danh Mục--</option>
    </select>

    <div class="form-group">
        <label for="content">Nội dung</label>

        <div text-angular id="content" ng-model="post.content"></div>
    </div>
    <!-- <div class="form-group">
         <label for="exampleInputFile">File input</label>
         <input type="file" id="exampleInputFile">

         <p class="help-block">Example block-level help text here.</p>
     </div>-->

    <button id="notification-trigger" ng-disabled="createPost.$invalid" type="submit" ng-click="addPost(post)"
            class="btn btn-default">Đăng bài
    </button>
</form>
