<form class="form-inline text-center login" role="form">
    <h1>Đăng nhập</h1>
    <i>{{notify}}</i>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input class="form-control" type="email" placeholder="Email" ng-model="user.email"/>
        </div>
    </div>
    <br/>
    <br/>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">@</div>
            <input class="form-control" type="password" placeholder="Mật Khẩu" ng-model="user.password"/>
        </div>
    </div>
    <br/>

    <div style="margin-top: 20px">
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="login(user)" class="btn btn-default">Sign in</button>
                <button type="submit" ng-click="register(user)" class="btn btn-default">Register</button>

            </div>
        </div>
    </div>
    <hr/>
    <div>
        <button style="width: 100%" class="btn btn-danger" ng-click="authenticate('google')">Sign in with Google</button>
        <button style="width: 100%;margin-top: 5px" class="btn btn-primary" ng-click="authenticate('facebook')">Sign in with Facebook</button>
    </div>

</form><!-- form -->
