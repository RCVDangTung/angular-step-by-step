<body ng-app="myApp" ng-cloak>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="index.home">eJavascript</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="index.home">Home</a></li>
                <li ui-sref-active="active" ><a ui-sref="dashboard"ng-show="isAuthenticated()">Quản Trị</a></li>
                <li><a>About</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown">
                    <a ng-hide="isAuthenticated()" class="dropdown-toggle" data-toggle="dropdown" ng-hide="isAuthenticated()"><i class="glyphicon glyphicon-cog"></i> Options <span class="caret"></span></a>
                    <a ng-show="isAuthenticated()" class="dropdown-toggle" data-toggle="dropdown" ng-show="isAuthenticated()"><i><strong>Hello</strong></i> {{userData.displayName || userData.email}}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-hide="isAuthenticated()"><a ui-sref="login"><i class="glyphicon glyphicon-user"></i> Đăng nhập</a></li>
                        <li ng-hide="isAuthenticated()"><a ui-sref="register"><i class="glyphicon glyphicon-plus"></i> Đăng ký</a></li>
                        <li ng-show="isAuthenticated()"><a ui-sref="profile"> <i class="glyphicon glyphicon-user"></i> Thông tin cá nhân</a></li>
                        <li ng-show="isAuthenticated()" ng-click="logout()"><a> <i class="glyphicon glyphicon-log-out"></i> Đăng Xuất</a></li>
                        <li class="divider"></li>
                        <li><a><i class="glyphicon glyphicon-th"></i> Tuỳ chọn</a></li>
                    </ul>
                </li>
            </ul>
        </div>
