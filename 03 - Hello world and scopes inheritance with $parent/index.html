<!DOCTYPE html>
<html>
<head>
	<title>Hello world</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
	<div ng-controller="myCtrlParent">
		<div ng-controller="myCtrl">
			<input class="form-control" ng-model="$parent.name" placeholder="Enter name!!!">
		 	Hello {{name}}
		</div>

		<!-- có 2 cách để lấy dữ liệu từ $scope cao hơn,đó là sử dụng mặc định (đọc ở file app.js) hay sử dụng server $parent (cũng có thể gán nó vào 1 đối tượng) -->
	</div> 
</body>
</html>
