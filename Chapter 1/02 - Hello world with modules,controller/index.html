<!DOCTYPE html>
<html>
<head>
    <title>Angular step by step</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
<div class="container" ng-controller="myCtrl">

    <div>
        <h3 class="text-center">AngularJS step by step</h3>
    </div>
    <hr/>
    <div class="col-md-6">
        <input class="form-control" ng-model="greeting" placeholder="Enter greeting!!!">
        Hello {{greeting}}
    </div>
    <div class="col-md-6">
        get day : {{getDay || "false"}}
    </div>
</div>
</body>
</html>
